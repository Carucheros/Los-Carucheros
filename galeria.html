    <div id="Galeria">
        <button class="gallery-nav prev" onclick="patras()">‚ùÆ</button>
        <div class="container" style="text-align: center;">
            <img src="images/img1.jpg" alt="imagen" class="gallery-img" id="gallery-img">
            <div style="margin-top: 10px;">
                <a id="download-btn" href="images/img1.jpg" download>
                    <button
                        style="padding: 10px 20px; font-size: 1.5rem; cursor: pointer; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0); border: 2px solid rgb(0, 0, 0); border-radius: 5px; font-family: Special Gothic; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);">üíæDescargar</button>
                </a>
            </div>

        <button class="gallery-nav next" onclick="plante()">‚ùØ</button>
    </div>
    <script>
        const images = [
            "images/img1.jpg", "images/img10.jpg", "images/img11.jpg", "images/img12.jpg", "images/img13.jpg", "images/img14.jpg", "images/img15.jpg", "images/img17.jpg", "images/img19.jpg", "images/img2.jpg", "images/img20.jpg", "images/img21.jpg", "images/img22.jpg", "images/img23.jpg", "images/img4.jpg", "images/img5.jpg", "images/img7.jpg", "images/img8.jpg", "images/img9.jpg"
        ];
        let index = 0;
        const imgEl = document.getElementById('gallery-img');

        function plante() {
            index = (index + 1) % images.length;
            updateGallery();
        }

        function patras() {
            index = (index - 1 + images.length) % images.length;
            updateGallery();
        }

        function updateGallery() {
            imgEl.src = images[index];
            document.getElementById("download-btn").href = images[index];
        }

        // Adjust nav button height to match image
        function updateNavHeight() {
            const img = document.getElementById('gallery-img');
            const navs = document.querySelectorAll('.gallery-nav');
            // Limit nav height to 70vh
            const maxHeight = window.innerHeight * 0.7;
            const imgHeight = Math.min(img.height, maxHeight);
            navs.forEach(btn => {
                btn.style.height = imgHeight + 'px';
            });
        }

        imgEl.onload = updateNavHeight;
        // Initial update
        updateGallery();
        // In case image is cached and onload doesn't fire
        setTimeout(updateNavHeight, 100);

    </script>
    <style>
