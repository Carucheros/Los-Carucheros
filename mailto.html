<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirigiendo…</title>
  <!-- Meta-refresh (algunos navegadores ignoran mailto en meta-refresh) -->
  <meta http-equiv="refresh" content="0;url=mailto:asoc.loscarucheros@outlook.com">
  <script>
    // Fallback con JavaScript y enlace visible si el mailto no se lanza automáticamente
    (function(){
      var mail = 'asoc.loscarucheros@outlook.com';
      var href = 'mailto:' + mail;
      try { window.location.href = href; } catch(e){}
      // Show the manual link after 300ms if needed
      setTimeout(function(){
        var el = document.getElementById('mailto-link');
        if(el) el.style.display = 'inline';
      }, 300);
      // Redirect to index.html after 5 seconds
      setTimeout(function(){
        window.location.href = 'index.html';
      }, 5000);
    })();
  </script>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f7f7}
    .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);text-align:center}
    a{color:inherit;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <p>Si no se abre tu cliente de correo, pulsa el enlace:</p>
    <p id="mailto-link" style="display:none"><a href="mailto:asoc.loscarucheros@outlook.com">Enviar email a asoc.loscarucheros@outlook.com</a></p>
    <noscript>
      <p><a href="mailto:asoc.loscarucheros@outlook.com">Enviar email a asoc.loscarucheros@outlook.com</a></p>
    </noscript>
    <p style="color: #666; font-size: 0.9em; margin-top: 15px;">Volviendo a la página principal en 5 segundos...</p>
  </div>
</body>
</html>
